<!DOCTYPE html>
<html>
<head>

    <p>Hey, what's your name?</p>
    <label for="first_name">First Name</label>
    <input type="text" id="first_name" name="first_name">

    <p>What about your last name?</p>
    <label for="last_name">Last Name</label>
    <input type="text" id="last_name" name="last_name">

    <p>Mind sharing your email address? </p>
    <label for="email">Email Address</label>
    <input type="text" id="email" name="email">

    <p>What about a password?</p>
    <label for="password">Password</label>
    <input type="text" id="password" name="password">

    <p>Let's confirmt that bad boy...</p>
    <label for="password_confirm">Password Confirm</label>
    <input type="text" id="password_confirm" name="password_confirm">

    <p>Just incase we want to send you a present...</p>
    <label for="birthday">Birthday</label>
    <input type="date" id="birthday" name="birthday">

    <p>Please select your prefered gender</p>
    <label for="male">Male</label>
    <input type="radio" id="male" name="male" value="male">
    <label for="female">Female</label>
    <input type="radio" id="male" name="male" value="male">
    <label for="other">Other</label>
    <input type="radio" id="other" name="other" value="other">

    <p>Tell us about yourself</p>
    <textarea name="description" id="description" cols="30" rows="10"></textarea>

    <p>Which coding language are you most proficient in?</p>
    <select name="language" id="language">
        <option value="python">Python</option>
        <option value="javascript">Javascript</option>
        <option value="Ehhh">Ehhh</option>
    </select>

<input type="submit" value="submit">









</head>

</body>
</html>
